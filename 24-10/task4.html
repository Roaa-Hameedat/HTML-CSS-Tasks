<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.main{
height: 90vh;
display: grid;
grid-template-areas: 
'div1 div1 div1 div1 div1'
'dive2 div2 div2  div3 div3'
'div4 div4 div4 div4 div4';
gap: 10px;


}
.div1{
    grid-area:div1;
    background-color: black;}
.div2{
    grid-area: div2;
    background-color: orange;
}
.div3{
    grid-area: div3;
    background-color: green;
}
.div4{
    grid-area: div4;
    background-color: blue;
}
    </style>
</head>
<body>
    <div class="main">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>

    </div>
    
</body>
</html>
