<head>

    <title>task3 23-10</title>
    <style>
        .divnumber{
            border: 2px solid black;
            width: 40px;
            height: 40px;
            background-color: red;
            text-align: center;
            color: white;
            display: inline-block;
        }

        .diveven{
           display: none;
        }
    </style>
</head>
<body>
    <h2>Hide even numbers from 1 to 10!</h2>
    <div>
        <dive class="divnumber">1</dive>
        <dive class="diveven">2</dive>
        <dive class="divnumber">3</dive>
        <dive class="diveven">4</dive>
        <dive class="divnumber">5</dive>
        <dive class="diveven">6</dive>
        <dive class="divnumber">7</dive>
        <dive class="diveven">8</dive>
        <dive class="divnumber">9</dive>
        <dive class="diveven">10</dive>
        

    </div>
    <hr>
    
</body>
</html>
